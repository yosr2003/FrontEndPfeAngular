<mat-card class="cardWithShadow overflow-hidden">
  <mat-card-content class="p-b-0">
    <div class="d-flex align-items-center m-b-8">
      <mat-card-title>Transferts ce mois</mat-card-title>
      <div class="m-l-auto">
        <button mat-fab class="icon-48 bg-secondary">
          <i-tabler name="arrow-transfer-down" class="text-white d-flex"></i-tabler>
        </button>
      </div>
    </div>

    <!-- Affiche le nombre de transferts -->
    <h4 class="f-s-24 m-b-6">
      {{ nbTransfertsCeMois }} transferts
    </h4>

    <!-- Bloc d’évolution en pourcentage -->
    <div class="d-flex align-items-center m-t-16" *ngIf="evolutionPourcent !== null">
      <button mat-mini-fab
              [ngClass]="{
                'bg-light-success text-success': evolutionPourcent >= 0,
                'bg-light-error text-error': evolutionPourcent < 0
              }"
              class="shadow-none icon-27 p-0 d-flex align-items-center justify-content-center">
        <i-tabler
          [name]="evolutionPourcent >= 0 ? 'trending-up' : 'trending-down'"
          class="icon-20 d-flex align-items-center">
        </i-tabler>
      </button>

      <div class="f-s-14 f-w-600 m-l-12">
        {{ evolutionPourcent >= 0 ? '+' : '' }}{{ evolutionPourcent }}%
      </div>
      <div class="f-s-14 m-l-4">par rapport au mois dernier</div>
    </div>
  </mat-card-content>

  <!-- Graphique -->
  <apx-chart
    *ngIf="monthlyChart"
    [series]="monthlyChart.series"
    [dataLabels]="monthlyChart.dataLabels"
    [chart]="monthlyChart.chart"
    [legend]="monthlyChart.legend"
    [colors]="monthlyChart.colors"
    [stroke]="monthlyChart.stroke"
    [tooltip]="monthlyChart.tooltip"
    [plotOptions]="monthlyChart.plotOptions"
    [responsive]="monthlyChart.responsive">
  </apx-chart>
</mat-card>
