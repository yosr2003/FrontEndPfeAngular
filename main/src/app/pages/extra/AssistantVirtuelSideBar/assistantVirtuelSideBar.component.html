<div class="chat-container">
  <div class="chat-box">
    <div class="chat-sidebar">
      <img src="assets/robot.png" class="avatar" alt="Avatar" />
      <span class="contact-name">Assistant GTI</span>
      <button class="settings-button" (click)="toggleConversationsList()">
  <i class="bi bi-gear"></i>
</button>
    </div>
    <!-- Panneau flottant de conversations -->
<div class="floating-conversations-panel" *ngIf="showConversationsList">
  <div class="panel-header">
   <span class="panel-title fs-5 fw-semibold text-primary">
  <i class="bi bi-chat-dots me-2"></i> Liste des Conversations

</span>
   <button class="close-button" (click)="toggleConversationsList()">
  <i class="bi bi-x-lg"></i>
</button>

  </div>
 <div class="add-conversation-btn-wrapper">
<button class="add-conversation-btn" (click)="addNewConversationFromUI()">
      ➕ Nouvelle conversation
    </button>
  </div>
  <div class="conversations-history" *ngIf="conversations.length > 1">
    <div class="conversation-item"
        *ngFor="let conv of conversations"
        [class.selected]="conv.id_conversation === conversationcourante?.id_conversation"
        (click)="selectConversation(conv)">
      📅 {{ conv.dateCreation | date:'short' }}
       <button class="delete-btn" (click)="deleteConversation(conv, $event)">🗑️</button>
    </div>
  </div>
</div>



    <div class="chat-content-wrapper">
      <div class="messages-container">
        <div class="messages">


          <div *ngFor="let message of conversationcourante.messages" >
            <div class="message user" *ngIf="message.texteMessage">
              <div class="bubble">{{ message.texteMessage }}</div>
            </div>
            <div class="message bot" *ngIf="message.texteReponse" [ngClass]="{ 'pdf-message': isPdfLink(message.texteReponse) }">
              <div class="bubble">
                <ng-container *ngIf="isPdfLink(message.texteReponse); else checkProlongation">
                  <a *ngIf="pdfBlobUrls.get(message.texteReponse)"   [href]="pdfBlobUrls.get(message.texteReponse)" target="_blank" rel="noopener">👉 Cliquez ici pour ouvrir le PDF</a>
                  <span *ngIf="!pdfBlobUrls.get(message.texteReponse)">📄 ce document n'est pas disponible...</span>
                </ng-container>
                <ng-template #checkProlongation>
                  <ng-container *ngIf="isProlongationLink(message.texteReponse); else textOnly" class="upload-wrapper">
                    <label class="upload-label">📁 Choisir un justifiatif pour la prolongation :
                    <input type="file" (change)="onFileSelected($event,message)" hidden>
                    </label>
                  </ng-container>
                </ng-template>
                <ng-template #textOnly>
                  
                  <div [innerText]="message.texteReponse"></div>
                  
                  <div *ngIf="message.intention === 'analyse_justificatif'">
                    <button class="prolongation-btn"  (click)="prolongerDepuisAnalyse(message)"><span style="margin-right: 8px;">✅</span> Procéder à la prolongation</button>
                  </div>
                  
                </ng-template>
              </div>
            </div>
        </div>
        
        <div class="message bot typing-indicator" *ngIf="botTyping">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
      </div>
      
      <div class="chat-input">
        <input matInput [(ngModel)]="newMessage" placeholder="demander quelque chose" (keyup.enter)="sendMessage()">
        <button mat-icon-button (click)="sendMessage()">
          <mat-icon>send</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
