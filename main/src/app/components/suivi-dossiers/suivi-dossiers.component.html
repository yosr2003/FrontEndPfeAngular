<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Suivi des dossiers</mat-card-title>
    <div class="row m-t-24">
      <div class="col-7">
        <h4 class="f-s-24">{{ totalDossiers2025 }} dossiers</h4>

        <div class="d-flex align-items-center m-t-16">
          <div class="f-s-14">✔️ {{ pourcentageClotures }}% clôturés</div>
          <div class="f-s-14 m-l-12">/ {{ pourcentageEnCours }}% en cours</div>
        </div>

        <div class="d-flex align-items-center m-t-16">
          <button mat-icon-button
                  [ngClass]="variationCloture >= 0 ? 'bg-light-success text-success' : 'bg-light-danger text-danger'"
                  class="shadow-none icon-27 p-0 d-flex align-items-center justify-content-center">
            <i-tabler [name]="variationCloture >= 0 ? 'arrow-up-right' : 'arrow-down-right'" class="icon-20"></i-tabler>
          </button>
          <div class="f-w-600 m-l-12 f-s-14">{{ variationCloture >= 0 ? '+' : '' }}{{ variationCloture }}%</div>
          <div class="m-l-4 f-s-14">vs 2024</div>
        </div>
      </div>

      <div class="col-5 d-flex align-items-start" *ngIf="statusChart">
        <apx-chart
          [series]="statusChart.series"
          [chart]="statusChart.chart"
          [labels]="statusChart.labels"
          [colors]="statusChart.colors"
          [plotOptions]="statusChart.plotOptions"
          [stroke]="statusChart.stroke"
          [dataLabels]="statusChart.dataLabels"
          [tooltip]="statusChart.tooltip"
          [legend]="statusChart.legend"
          [responsive]="statusChart.responsive">
        </apx-chart>
      </div>
    </div>
  </mat-card-content>
</mat-card>
